<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Take One Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    .navbar {
      background-color: #034C53;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .navbar a {
      color: #FFC1B4;
      text-decoration: none;
      padding: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: #FFC1B4;
      color: #034C53;
      border-radius: 5px;
    }

    .icon {
      display: none;
      font-size: 26px;
      color: #FFC1B4;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .navbar.responsive .nav-links {
        display: flex;
      }

      .icon {
        display: block;
      }
    }

    .top-message {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFC1B4;
      padding: 25px;
      font-size: 40px;
      font-weight: bold;
      color: #000;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .input-side, .textarea-side {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-left: 10%;
      margin-right: 10%;
    }

    .input-box {
      background-color: #034C53;
      padding: 15px;
      border-radius: 8px;
    }

    .input-box label {
      display: block;
      color: #fff;
      margin-bottom: 8px;
    }

    .input-box input,
    .input-box textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      font-size: 16px;
      height: 40px;
    }

    input[type="submit"],
    button[type="submit"] {
      background-color: #FFC1B4;
      color: #034C53;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #034C53;
      color: #FFC1B4;
    }

    .textarea-side .textarea-box {
      background-color: #034C53;
      padding: 15px;
      height: 100%;
      min-height: 300px;
      border-radius: 8px;
    }

    .textarea-box label {
      display: block;
      color: #fff;
      margin-bottom: 8px;
    }

    .textarea-box textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      resize: vertical;
    }

    .image-section {
      max-width: 1200px;
      margin: 20px auto 40px;
      padding: 0 20px;
      text-align: center;
    }

    .responsive-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      border: 4px solid #034C53;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .input-side, .textarea-side {
        margin-left: 0;
        margin-right: 0;
      }

      .textarea-side {
        min-height: 200px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        font-size: 18px;
        height: 50px;
      }

      label {
        font-size: 18px;
      }

      .top-message {
        font-size: 32px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar" id="navbar">
    <span class="icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </span>
    <div class="nav-links">
      <a href="/home.html">Home</a>
      <a href="/contact.html">Content</a>
      <a href="/product.html">Product</a>
    </div>
  </div>

  <div class="top-message">
    <strong>Take One Home</strong>
  </div>

  <form class="container">
    <div class="input-side">
      <div class="input-box">
        <label for="box1">Name:</label>
        <input id="box1" type="text" placeholder="Enter your name"/>
      </div>
      <div class="input-box">
        <label for="box2">Email:</label>
        <input id="box2" type="email" placeholder="Enter your email"/>
      </div>
      <div class="input-box">
        <label for="box3">Phone Number:</label>
        <input id="box3" type="tel" placeholder="Enter your phone number"/>
      </div>
      <div class="input-box">
        <input type="submit" value="Submit" />
      </div>
    </div>

    <div class="textarea-side">
      <div class="textarea-box">
        <label for="bigBox">Write your info here:</label>
        <textarea id="bigBox" placeholder="Type your message..."></textarea>
      </div>
    </div>
  </form>

  <div class="image-section">
    <img src="/photo/o9ub.png" alt="Descriptive alt text" class="responsive-image" />
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("responsive");
    }
  </script>

</body>
</html>
