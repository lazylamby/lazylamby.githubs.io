<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take One Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .navbar {
      background-color: #034C53;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #FFC1B4;
      text-decoration: none;
      padding: 12px 18px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #FFC1B4;
      color: #034C53;
      border-radius: 5px;
    }

    .icon {
      display: none;
      font-size: 26px;
      color: #FFC1B4;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .navbar.responsive .nav-links {
        display: flex;
      }

      .icon {
        display: block;
      }
    }

    .top-message {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFC1B4;
      padding: 30px 20px;
      font-size: 40px;
      font-weight: bold;
      color: #000;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .image-grid img {
      width: calc(25% - 15px);
      max-width: 100%;
      border-radius: 10px;
      border: 3px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      z-index: 1;
      position: relative;
      border-color: #034C53;
    }

    @media (max-width: 1024px) {
      .image-grid img {
        width: calc(33.33% - 10px);
      }
    }

    @media (max-width: 768px) {
      .image-grid img {
        width: calc(50% - 10px);
      }

      .top-message {
        font-size: 30px;
        padding: 20px 10px;
      }
    }

    @media (max-width: 480px) {
      .image-grid img {
        width: 100%;
      }

      .top-message {
        font-size: 24px;
        padding: 15px 5px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar" id="navbar">
    <span class="icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </span>
    <div class="nav-links">
      <a href="/home.html">Home</a>
      <a href="/contact.html">Content</a>
      <a href="/product.html">Product</a>
    </div>
  </div>

  <div class="top-message">
    Take One Home
  </div>

  <div class="container">
    <div class="image-grid">
      <img src="/photo/Unknown.jpeg" alt="triceratops stuffy" />
      <img src="/photo/Unknown-3.jpeg" alt="axo stuffy" />
      <img src="/photo/images-1.jpeg" alt="donky stuffy" />
      <img src="/photo/images-5.jpeg" alt="cat stuffy" />
      <img src="/photo/Unknown-2.jpeg" alt="blackbear stuffy" />
      <img src="/photo/images.jpeg" alt="spotdog stuffy" />
      <img src="/photo/Unknown-1.jpeg" alt="brownbear stuffy" />
      <img src="/photo/images-6.jpeg" alt="golden dog stuffy" />
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("responsive");
    }
  </script>

</body>
</html>
